<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TechBuzz News</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
    <div class="container nav-flex">
      <a class="brand" href="#">TechBuzz</a>
      <nav class="topics">
        <a href="#">AI</a>
        <a href="#">Gadgets</a>
        <a href="#">Blockchain</a>
        <a href="#">Programming</a>
        <a href="#">Startups</a>
      </nav>
      <form class="search-bar">
        <input type="text" placeholder="Search articles...">
        <button type="submit">üîç</button>
      </form>
    </div>
  </header>

  <main class="container main-grid">
    <aside class="sidebar">
      <div class="ad-box">Your Ad Here</div>
    </aside>
    <section id="articles" class="articles"></section>
  </main>

  <div class="ad-banner">Banner Ad ‚Äì 728√ó90</div>
  <footer class="footer">&copy; 2025 TechBuzz News</footer>

  <template id="article-tpl">
    <article class="card">
      <img src="" alt="" class="card-img">
      <div class="card-content">
        <h2 class="card-title"></h2>
        <p class="card-text"></p>
        <a href="#" class="btn"></a>
      </div>
    </article>
  </template>

  <script>
    const articlesData = [
      { img: 'https://via.placeholder.com/400x250', title: 'AI Breakthrough 2025', desc: 'Discover the world-changing AI model released this month.', url: '#' },
      { img: 'https://via.placeholder.com/400x250', title: 'Top 5 Gadgets You Need', desc: 'A curated list of must-have gadgets trending now.', url: '#' },
      // add more articles as needed
    ];
    const container = document.getElementById('articles');
    const tpl = document.getElementById('article-tpl');
    articlesData.forEach(a => {
      const el = tpl.content.cloneNode(true);
      el.querySelector('.card-img').src = a.img;
      el.querySelector('.card-img').alt = a.title;
      el.querySelector('.card-title').textContent = a.title;
      el.querySelector('.card-text').textContent = a.desc;
      const btn = el.querySelector('.btn');
      btn.href = a.url;
      btn.textContent = a.url.includes('amazon') ? 'Get Deal' : 'Read More';
      container.appendChild(el);
    });
  </script>
</body>
</html>
