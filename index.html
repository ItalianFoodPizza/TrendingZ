<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RoundNews</title>
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a class="brand" href="#">RoundNews</a>
    </div>
  </nav>

  <main class="container">
    <div id="articles" class="grid"></div>
  </main>

  <template id="article-tpl">
    <div class="card">
      <img src="" alt="News Image" class="card-img" />
      <div class="card-body">
        <h4 class="card-title"></h4>
        <p class="card-text"></p>
        <a href="#" class="btn btn-primary"></a>
      </div>
    </div>
  </template>

  <footer class="footer">
    &copy; 2025 RoundNews
  </footer>

  <script>
    const articles = [
      {
        img: "https://via.placeholder.com/600x350",
        title: "Trending Headline #1",
        desc: "This is a Beebom-style news snippet. Add your description here.",
        url: "#"
      },
      {
        img: "https://via.placeholder.com/600x350",
        title: "Affiliate Deal: Product XYZ",
        desc: "Overview of product with affiliate link.",
        url: "https://amzn.to/youraffiliate",
      }
      // Add more article objects here
    ];

    const container = document.getElementById("articles");
    const tpl = document.getElementById("article-tpl");

    articles.forEach(a => {
      const el = tpl.content.cloneNode(true);
      el.querySelector(".card-img").src = a.img;
      el.querySelector(".card-img").alt = a.title;
      el.querySelector(".card-title").textContent = a.title;
      el.querySelector(".card-text").textContent = a.desc;
      const btn = el.querySelector(".btn");
      btn.href = a.url;
      btn.textContent = a.url.includes("amzn.to") ? "Get Deal" : "Read More";
      btn.target = a.url.startsWith("http") ? "_blank" : "";
      container.appendChild(el);
    });
  </script>
</body>
</html>
